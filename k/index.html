<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de TXT</title>
</head>
<body>
<script>
  // Pega os parâmetros da URL
  const params = new URLSearchParams(window.location.search);
  const texto = params.get("texto");

  if (texto) {
    // Cria um blob com o texto
    const blob = new Blob([texto], { type: "text/plain" });
    const url = URL.createObjectURL(blob);

    // Cria um link invisível pra baixar
    const a = document.createElement("a");
    a.href = url;
    a.download = "arquivo.txt";
    document.body.appendChild(a);
    a.click();

    // Libera o objeto da memória
    URL.revokeObjectURL(url);

    document.body.innerHTML = "<h2>Seu arquivo foi baixado!</h2>";
  } else {
    document.body.innerHTML = "<h2>Adicione ?texto=alguma+coisa na URL</h2>";
  }
</script>
</body>
</html>
