<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormulÃ¡rio - Staff do Discord</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px #333;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    button {
      background: #5865f2;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #4752c4;
    }
  </style>
</head>
<body>
  <form id="staffForm">
    <h2>InscriÃ§Ã£o - Staff do Discord</h2>
    <input type="text" name="nome" placeholder="Seu nome ou apelido" required>
    <input type="text" name="discord_id" placeholder="Seu ID do Discord" required>
    <input type="number" name="idade" placeholder="Sua idade" required>
    <input type="text" name="cargo" placeholder="Cargo desejado" required>
    <textarea name="motivo" placeholder="Por que quer entrar?" required></textarea>
    <input type="text" name="tempo" placeholder="HÃ¡ quanto tempo estÃ¡ no servidor?" required>
    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("staffForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      const body = {
        title: `Nova inscriÃ§Ã£o: ${data.nome}`,
        body: `**ID Discord:** ${data.discord_id}\n**Idade:** ${data.idade}\n**Cargo:** ${data.cargo}\n**Motivo:** ${data.motivo}\n**Tempo:** ${data.tempo}`,
        labels: ["inscricao"]
      };
      
      const response = await fetch("https://api.github.com/repos/Xelsoq/n/issues", {
        method: "POST",
        headers: {
          "Accept": "application/vnd.github+json"
        },
        body: JSON.stringify(body)
      });

      if (response.ok) {
        alert("InscriÃ§Ã£o enviada com sucesso âœ…");
        e.target.reset();
      } else {
        alert("Erro ao enviar ðŸ˜¢ â€” tente novamente mais tarde.");
      }
    });
  </script>
</body>
</html>
